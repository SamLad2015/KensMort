<div class="restaurants">
  <div class="content-row">
    <h3>Candidates</h3>
    <div class="table">
      <ng2-smart-table #table [settings]="settings" [source]="data"></ng2-smart-table>
    </div>
  </div>
  <div class="content-row">
    <Button class="btn-primary add-button" (click)="addNewCandidate()">
      <i class="fa fa-plus"></i>
      <span> Add New</span>
    </Button>
  </div>
  <div class="content-row">
    <candidate *ngIf="selectedCandidate"
               [candidate]="selectedCandidate"
               (cancelForm)="onFormCancel()"
               (addCandidate)="onCandidateAdded()"
    ></candidate>
  </div>
</div>
